<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모임 작성</title>
</head>
<body>
<script>

        let request = new XMLHttpRequest();
        request.onload = function(){
            if (request.status == 200) {
                let result = document.getElementById("categories");
                let ctgr = JSON.parse(request.responseText);
                console.log(ctgr);
                for(let i = 0; i < ctgr.length; i++){
                    result.innerHTML += `<label><input type="radio" name="category" value=${ctgr[i]} >${ctgr[i]}</label>`;
                }
            }
        };
        request.open('GET', '/getCategory', true);
        request.send();

</script>
<form action="/meeting/insertMet" method="post">
카테고리 <div id="categories"></div>
    제목: <label><input name="title" /><br></label>
    모집 인원: <label><input name="recruits" type="number" min="2"/><br></label>
    시작일: <label><input name="start_datetime" type="date"/><br></label>
    소개: <label><input name="content_text" maxlength="500" /><br></label>
    작성자(임시): <label><input name="writer_nickname" /><br></label>
    장소(임시): <label><input name="location" /><br></label>
    <input type="submit" value="업로드"/>
</form>
</body>
</html>
