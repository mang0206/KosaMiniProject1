<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모임 작성</title>
    <link rel="stylesheet" href="/css/meeting_form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<script>

    let was_validated = () => {
    console.log("test");
        let form = document.querySelector("#form");
        form.classList.add("was-validated");
    };

</script>
<form id="form" action="/meeting/insertMet" method="post" enctype="multipart/form-data" class="col-lg-8 mx-auto p-4 py-md-5">
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">카테고리</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="gridRadios1" value="운동" required>
                <label class="form-check-label" for="gridRadios1">
                    운동
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="gridRadios2" value="스터디">
                <label class="form-check-label" for="gridRadios2">
                    스터디
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="gridRadios3" value="독서">
                <label class="form-check-label" for="gridRadios3">
                    독서
                </label>
            </div>
        </div>
    </fieldset>
    <div class="row mb-3 position-relative">
        <label for="title" class="col-sm-2 form-label col-form-label">제목</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" id="title" minlength="2" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="recruits" class="col-sm-2 col-form-label">모집 인원</label>
        <div class="col-sm-10">
            <input type="number" min="2" name="recruits" class="form-control" id="recruits" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="start_datetime" class="col-sm-2 col-form-label">시작일</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" name="start_datetime" id="start_datetime" required>
        </div>
<!--        <div class="invalid-feedback">-->
<!--            Please enter a message in the textarea.-->
<!--        </div>-->
    </div>
    <div class="row mb-3">
        <label for="content_text" class="form-label">소개</label>
        <textarea class="form-control" id="content_text" name="content_text"  rows="10" required></textarea>
<!--        <div class="invalid-feedback">-->
<!--            Please enter a message in the textarea.-->
<!--        </div>-->
    </div>
    <div class="mb-3">
        <label for="images" class="form-label">사진</label>
        <input class="form-control" type="file" id="images"name="images" multiple>
    </div>

    <button id="submit" type="submit" class="btn btn-primary" onclick="was_validated()">등록</button><!--    제목: <label><input id="title" name="title" /><br></label>-->
<!--    모집 인원: <label><input name="recruits" type="number" min="2"/><br></label>-->
<!--    시작일: <label><input name="start_datetime" type="date"/><br></label>-->
<!--    소개: <label><input name="content_text" maxlength="500" /><br></label>-->
<!--    사진: <label><input type="file" name="images" multiple/><br></label>-->
    장소(임시): <label><input name="location" required/><br></label>
</form>


</body>
</html>
