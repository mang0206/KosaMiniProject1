<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-1">
  <h2 class="mb-4">회원가입</h2>
  <form>
    <div class="mb-2">
      <label for="username" class="form-label">사용자 이름</label>
      <input type="text" class="form-control" id="username" placeholder="사용자 이름을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일 주소</label>
      <input type="email" class="form-control" id="email" placeholder="이메일 주소를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
    </div>
    <button type="submit" class="btn btn-primary">가입하기</button>
  </form>
</div>

<!-- Bootstrap JS 및 부가적인 JavaScript 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
