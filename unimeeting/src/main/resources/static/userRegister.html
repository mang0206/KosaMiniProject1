<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>        /* 추가적인 스타일링을 위한 CSS 코드를 여기에 추가할 수 있습니다. */
    .form-group {
        margin-bottom: 20px;
    }    </style>
</head>
<body class="container mt-5"><h2 class="mb-4">회원가입</h2>
<form action="/user/register" method="post">
    <div class="form-group row"><label for="user_id" class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-6">
            <div class="input-group"><input type="text" class="form-control" id="user_id" name="user_id" required>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" onclick="checkUserId()">Check Availability</button>
                </div>
            </div>
            <small id="availability-message" class="form-text text-info"></small></div>
    </div>
    <div class="form-group row"><label for="password" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-6"><input type="password" class="form-control" id="password" name="password" required></div>
    </div>
    <div class="form-group row"><label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
        <div class="col-sm-6">
            <div class="input-group"><input type="text" class="form-control" id="nickname" name="nickname" required>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" onclick="checkNickname()">Check Availability</button>
                </div>
            </div>
            <small id="nickname-availability-message" class="form-text text-info"></small></div>
    </div>
    <div class="form-group row"><label for="email" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-6">
            <div class="input-group"><input type="email" class="form-control" id="email" name="email" required>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" onclick="checkEmail()">Check Availability</button>
                </div>
            </div>
            <small id="email-availability-message" class="form-text text-info"></small></div>
    </div>    <!-- 카테고리 입력창 (체크박스) -->
    <div class="form-group row"><label class="col-sm-2 col-form-label">관심 카테고리</label>
        <div class="col-sm-6">
            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="category"
                                                             value="운동"> <label class="form-check-label">운동</label>
            </div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="category"
                                                             value="게임"> <label class="form-check-label">게임</label>
            </div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="category"
                                                             value="애니"> <label class="form-check-label">애니</label>
            </div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="category"
                                                             value="영화"> <label class="form-check-label">영화</label>
            </div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="category"
                                                             value="요리"> <label class="form-check-label">요리</label>
            </div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="category"
                                                             value="코딩"> <label class="form-check-label">코딩</label>
            </div>
        </div>
    </div>    <!-- 휴대폰 번호 입력창 -->
    <div class="form-group row"><label for="phone_number" class="col-sm-2 col-form-label">휴대폰 번호</label>
        <div class="col-sm-6"><input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>    function checkUserId() {
    var userId = document.getElementById("user_id").value;
    var availabilityMessage = document.getElementById("availability-message");
    if (userId === "") {
        availabilityMessage.textContent = "아이디를 입력해주세요.";
        return;
    }
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/user/check?user_id=" + userId, true);
    xhr.onload = function () {
        if (xhr.status >= 200 && xhr.status < 300) {
            var response = JSON.parse(xhr.responseText);
            if (response.available) {
                availabilityMessage.textContent = "사용 가능한 아이디입니다.";
            } else {
                availabilityMessage.textContent = "이미 사용 중인 아이디입니다. 다른 아이디를 입력해주세요.";
            }
        } else {
            availabilityMessage.textContent = "요청에 실패했습니다. 다시 시도해주세요.";
        }
    };
    xhr.send();
}

function checkNickname() {
    var nickname = document.getElementById("nickname").value;
    var nicknameAvailabilityMessage = document.getElementById("nickname-availability-message");
    if (nickname === "") {
        nicknameAvailabilityMessage.textContent = "닉네임을 입력해주세요.";
        return;
    }
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/user/check-nickname?nickname=" + nickname, true);
    xhr.onload = function () {
        if (xhr.status >= 200 && xhr.status < 300) {
            var response = JSON.parse(xhr.responseText);
            if (response.available) {
                nicknameAvailabilityMessage.textContent = "사용 가능한 닉네임입니다.";
            } else {
                nicknameAvailabilityMessage.textContent = "이미 사용 중인 닉네임입니다. 다른 닉네임을 입력해주세요.";
            }
        } else {
            nicknameAvailabilityMessage.textContent = "요청에 실패했습니다. 다시 시도해주세요.";
        }
    };
    xhr.send();
}

function checkEmail() {
    var email = document.getElementById("email").value;
    var emailAvailabilityMessage = document.getElementById("email-availability-message");
    if (email === "") {
        emailAvailabilityMessage.textContent = "이메일을 입력해주세요.";
        return;
    }
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/user/check-email?email=" + email, true);
    xhr.onload = function () {
        if (xhr.status >= 200 && xhr.status < 300) {
            var response = JSON.parse(xhr.responseText);
            if (response.available) {
                emailAvailabilityMessage.textContent = "사용 가능한 이메일입니다.";
            } else {
                emailAvailabilityMessage.textContent = "이미 사용 중인 이메일입니다. 다른 이메일을 입력해주세요.";
            }
        } else {
            emailAvailabilityMessage.textContent = "요청에 실패했습니다. 다시 시도해주세요.";
        }
    };
    xhr.send();
}</script>
</html>
