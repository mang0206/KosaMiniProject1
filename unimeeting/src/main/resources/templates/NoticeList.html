<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/noticeList.css">
    <link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css">
    <script type="text/javascript">

    </script>
    <title>게시판</title>
</head>

<body>
<!-- 중앙 컨텐츠 시작 -->
<div th:replace="/nav ::nav"></div>
<div class="container mt-5">
    <form id="search" method="get"
          th:action="@{/board/__${type}__}">
                <input id="search-text" name="search" class="form-control placeholder-image" placeholder="검색어를 입력해 주세요"><br>
    </form>
    <table class="table table-bordered">

        <thead class="thead-dark">
        <tr>
            <th id="noticelist_num" style="width: 150px">번호</th>
            <th id="text_title">제목</th>
            <th style="width: 150px">작성자</th>
            <th style="width: 150px">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list}" th:each="notice : ${list}">
            <td style="text-align: center" th:text="${notice.idx}"></td>
            <td>
                <a th:href="@{/board/detail(idx=${notice.idx})}" th:text="${notice.title}"></a>
            </td>
            <td style="text-align: center" th:text="${notice.writer_nickname}"></td>
            <td style="text-align: center" th:text="${notice.created_datetime}"></td>
        </tr>
        </tbody>
    </table>
    <th:block th:if="${user}">
        <button class="btn btn-primary" onclick="location.href='/noticeWrite.html'">게시글 작성</button>
    </th:block>
</div>
<!-- 중앙 컨텐츠 끝 -->

<!-- Bootstrap JavaScript dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
